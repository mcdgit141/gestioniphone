<div class='row' id="row_idForm">
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable border-0">
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <form (ngSubmit)="soumissionLogin(credentials)" [formGroup]="credentials">

                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="username"
                                placeholder="Saisir login" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Mot de passe" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="bouton">Valider</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
