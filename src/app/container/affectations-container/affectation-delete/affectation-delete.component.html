<div class="container d-flex justify-center">
    <h2>Suppression d'une affectation</h2>
  </div>

    <div class="col-sm-8 col-sm-offset-2" >
      
        <form (ngSubmit)="suppressionAffectation(dataSuppressionAffectation.value)"  [formGroup]="dataSuppressionAffectation" > 
      
        <div>
            <label for ="numeroAffectationRecu"><strong>Numéro Affectation sélectionné pour la suppression:  </strong></label>
            <span > <strong> {{ numeroAffectationRecu }} </strong></span>
            
        </div>

        <!-- <form (ngSubmit)="clotureAffectation(dataClotureAffectation)"  [formGroup]="dataClotureAffectation" > -->
                    
        <div class="form-group"> 
        <label for="commentairesuppression"><strong>Commentaire de suppression</strong></label>
        <input type="texte" id="commentaire" class="form-control" formControlName="commentaire" placeholder="Saisir un commentaire de suppression" required >
         </div>
        <div>
            <dl>
                <dt id="alerte"> Attention : </dt>
                <dd>Toute suppression est définitive !</dd>
            </dl>
        </div>
            <div class="d-flex justify-content-center" >
              <!-- <button class="btn btn-primary d-flex justify-content-center" type="submit" [disabled]="dataClotureAffectation.invalid">Soummettre la clôture</button> -->
              <button [disabled]="dataSuppressionAffectation.invalid" class="btn btn-primary d-flex justify-content-center" type="submit" >Soummettre la suppression</button>
        </div>
        <!-- </div> -->
      </form> 
    </div>
